{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p class="comment-preview">{{ comment.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="confirm-delete-button">Yes, delete</button>
        <a href="{% url 'task-detail' pk=comment.task.pk %}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
