{% extends 'base.html' %}

{% block content %}
<div class="comment-edit">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-changes-button">Save Changes</button>
        <a href="{% url 'task-detail' pk=comment.task.pk %}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
